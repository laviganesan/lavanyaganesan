<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      //function call
      function add(num1, num2) {
        return num1 + num2;
      }
      let sum = add(1, 5);
      console.log(sum);

      //for-in
      const person = {
        name: "lavi",
        age: 23,
      };
      for (let key in person) {
        console.log(key + ":", person[key]);
      }
      //forof
      let colors = ["blue", "green", "pink"];
      for (let key of colors) {
        console.log("key:", colors);
      }
      //pop push shift unshift
      let car = ["skoda", "bmw", "swift"];
      car.unshift("skoda");
      console.log(car);

      //function call
      let sub = function (num1, num2) {
        return num1 + num2;
      };
      let same = sub(1, 5);
      console.log("same:", sum);

      //arrowfunction
      const orders = [
        { id: 1, item: "smartphones", quantity: 1 },
        { id: 2, item: "A.c", quantity: 1 },
        { id: 3, item: "maggie", quantity: 3 },
      ];
      let result = orders.find((order) => order.item === "maggie");
      console.log(result);

      let a = 10;
      b = 10;
      (a = b)
        ? console.log("a is equal to b")
        : console.log("a is not equal to b");
      //logical//
      let c = "true";
      let d = "false";
      console.log(c && d);
      //or//
      let x = "true";
      let y = "false";
      console.log(x || y);
      //not//
      let m = "true";
      console.log(!m);

      //assignment//
      val1 = 10;
      val2 = 20;
      console.log(val1 + val2);
      console.log(val1 - val2);
      console.log(++val1);
      console.log(val1++);
      console.log(--val2);
      console.log(val2--);
      //operators//
      let age = 18;
      let describe = age > 25 ? "pass" : "fail";
      console.log(describe);
      let women_age = 16;
      let assume = women_age < 18 ? "pass" : "fail";
      console.log(assume);
      //comparsion//
      let num1 = 50;
      let num2 = 100;
      console.log(num1 > num2);
      console.log(num1 < num2);
      let num3 = 5;
      let num4 = 5;
      console.log(num3 == num4);
      console.log(num3 !== num4);
    </script>
  </body>
</html>
